<html>

<head>
    <title>CAMERA MAN</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        function x(){
            if(confirm('ok')){return true;}
            else{return false;}
        }
        function checkEmpty() {
            var email = document.forms["forget"]["email"].value
            if (email == '' || email == null) {
                document.forms["forget"]["email"].focus();
                document.getElementById("alert").innerHTML = "โปรดกรอกข้อมูลให้ครบถ้วน";
                return false;
            }
        }
    </script>
    <style>
        body {
            background-color: #C0C0C0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 align="center">ลืมรหัสผ่าน</h2>
        <form action="{{ url_for('selectPassword') }}" method="POST" id="forget" name="forget">
            <h4 align="center" id="alert" style="color: red;">
                {% if request.args.get('alert') %} {{ request.args.get('alert') }} {% endif %}
            </h4>
            <h4 align="center" id="alert" style="color: green;">
                {% if request.args.get('confirm') %} {{ request.args.get('confirm') }} {% endif %}
            </h4>
            <div class="form-group">
                <label>E-mail</label>
                <input type="text" class="form-control" id="email" name="email">
            </div>
            <button type="submit" class="pull-left btn btn-success" onclick="return checkEmpty()">ยืนยัน</button>
            <a class="pull-right btn btn-primary" href="login">ย้อนกลับ</a>
        </form>
    </div>
</body>

</html>
